<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 
        #square{

            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }


    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here

    function mOver(el) {
        el.id = 'square';      
    }
    function mOut(el) {
        el.id = 'circle';
    }

            
        </script>
                
</body>
</html>
